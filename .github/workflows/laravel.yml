name: TEST-CI-CD
on:
  push:
    branches: ["workflow"]
  workflow_dispatch:

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.2'
    - name: Criar .Env
      run: echo "${{ secrets.PROJECT_ENV }}" > .env
    - name: Install Dependencies
      run: composer install --no-ansi --no-interaction --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Installing Package.json
      run: npm install
    - name: Build Assets
      run: npm run build
    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan test --parallel
    - name: Execute Larastan
      run: ./vendor/bin/phpstan analyse
    - name: Execute Laravel Pint
      run: ./vendor/bin/pint --test
  CI:
    needs: [laravel-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Obter código
        uses: actions/checkout@v4.1.3
      - name: Criar .Env
        run: echo "${{ secrets.PROJECT_ENV }}" > .env
      - name: Autenticação no Docker
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker images
        uses: docker/build-push-action@v5.3.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            sfalsim/hey-professor:${{ github.run_number }}
            sfalsim/hey-professor:latest

  CD:
    needs: [CI]
    runs-on: self-hosted
    steps:
      - name: Verifica se há container existente com o nome "hey-professor"
        run: docker ps -a | grep hey-professor
      - name: Para container existente
        run: docker stop hey-professor || true
      - name: Remove container existente
        run: docker rm -f hey-professor || true
      - name: Remove imagem existente
        run: docker rmi -f sfalsim/hey-professor:latest || true
      - name: Cria arquivo docker-compose.yaml
        run: echo "${{ secrets.DOCKER_COMPOSE }}" > docker-compose.yaml
      - name: Executa o docker compose
        run: docker-compose up -d
      - name: Verifica se o container está rodando
        run: docker ps | grep hey-professor
